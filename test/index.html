<html>

<head>
    <title>JQ-Counter test</title>
</head>

<body>
    <div id="counter">
    </div>
</body>
<script src="../dist/jq-counter.js" type="text/javascript"></script>
<script>
    var options = {
        element:document.getElementById('counter'),
        start: 10,
        end: 0,
        intervalMs: 500 
    }; 
    var counter = new Counter(options);
    counter.start();
</script>
